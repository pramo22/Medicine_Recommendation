<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen flex items-center justify-center text-gray-800">
        <div id="form-container" class="w-full max-w-md p-8 bg-white rounded-xl shadow-xl transform transition-all duration-700 opacity-0 translate-y-4">
            <h1 class="text-3xl font-extrabold text-center text-pruple-700 mb-4">Reset Request!</h1>

            
            <h2 class="text-xl text-center font-semibold text-gray-700 mb-6">Reset Your Password!</h2> 
            
            <form method="POST" onsubmit="validateResetForm(event)">
                <div class="mb-5">
                    <label for="user_id" class="block mb-2 text-sm font-medium text-gray-600">Enter Your UserID Here</label>
                    <input type="text" id="user_id" name="user_id" placeholder="UserID.." required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition">
                </div>
                
                <div class="mb-5">
                    <label for="security_answer" class="block mb-2 text-sm font-medium text-gray-600">Security Question: What is your favorite color?</label>
                    <input id="security_answer" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition" 
                        type="text" name="security_answer" placeholder="Security answer"  required>
                </div>  

                <button class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg transition-colors duration-300" 
                    type="submit">Verify
                </button>
                
                <p class="text-center text-sm text-gray-600 mt-6">
                    <a class="text-blue-600 hover:underline font-medium" href={{ url_for('login') }}>Back to Login</a>
                </p>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
