<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="{{ url_for('static', filename='main.js') }}"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex items-center justify-center text-gray-800">

        <div id="form-container" class="w-full max-w-md p-8 bg-white rounded-xl shadow-xl transform transition-all duration-700 opacity-0 translate-y-4">
            <form method="POST">
                <h2 class="text-3xl font-blod text-center font-green-600 mb-8">Set New Password!</h2>
                
                <div class="mb-5">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">New Password</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition" 
                        type="password" name="new_password" required>
                </div>
                   
                <div class="mb-5">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">Confirm New Password</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
                        type="password" name="confirm_password" required>
                </div>
                    
                <div class="mb-6">
                    <label class="block mb-2 text-sm font-semibold text-gray-700">{{num1}} + {{ num2 }}</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-400 transition" 
                        type="text" name="captcha" placeholder="captcha..." required>
                </div>
                    
                <button type="submit" 
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-lg transition-colors duration-300">
                    Reset Password
                </button>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
